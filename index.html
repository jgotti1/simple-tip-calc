<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@500&display=swap" rel="stylesheet" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>Tip Calculator</title>
  </head>
  <body>
    <div class="wrapper">
      <h1>Tip Calculator</h1>
      <div class="container" id="topContainer">
        <hr />
        <div class="title">Bill total</div>
        <div class="inputContainer">
          <span>$</span>
          <input onkeyup="calculateBill()" type="text" id="billTotalInput" placeholder="0.00" />
        </div>
      </div>
      <div class="container">
        <div class="title">Tip Options</div>

        <div class="inputContainer">
          <select class="dropDown" onchange="calculateBill()" id="tipInput">
            <option disabled selected value="">Select Your Service Level</option>
            <option value="0.1">10% Poor Service</option>
            <option value="0.15">15% Average Service</option>
            <option value="0.20">20% Good Service</option>
            <option value="0.25">25% Great Service</option>
            <option value="0.30">30% Exceptional Service</option>
          </select>
        </div>
      </div>
      <div class="container tipRow">
        <div class="title tipCol">
          Total Bill Tip
          <div class="tipAmount">
            <span>$</span>
            <div class="total-tip" id="tipTotal">0.00</div>
          </div>
        </div>
        <div class="title tipCol">
          Split Tip Each
          <div class="tipAmount">
            <span>$</span>
            <div class="total-tip" id="splitTipTotal">0.00</div>
          </div>
        </div>
      </div>
      <div class="container" id="bottom">
        <div class="splitContainer">
          <div class="title">Split Bill</div>
          <div class="controls">
            <span class="buttonContainer">
              <button class="splitButton" onclick="increasePeople()">
                <span class="buttonText"> + </span>
              </button>
            </span>
            <span class="splitAmount" id="numberOfPeople">1</span>
            <span class="buttonContainer">
              <button class="splitButton" onclick="decreasePeople()">
                <span class="buttonText"> - </span>
              </button>
            </span>
          </div>
        </div>
        <div class="totalContainer">
          <div class="title">Total amount per Person</div>
          <div class="total totalDiv">
            <span>$</span>
            <div id="perPersonTotal">0.00</div>
          </div>
        </div>
      </div>
      <div class="resetDiv">
        <button onclick="reset()" class="reset">Reset</button>
      </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
